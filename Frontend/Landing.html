<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowCore</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    
    <div id="nav-bar">
        <h1 class="ShadowCore">ShadowCore</h1>
        <ul class="item-list-nav-bar">
            <li><a href="#">About us</a></li>
            <li><a href="#">Learn More</a></li>
            <button id="Login-button" >
                <a href="pages/Login_page.html">Login</a>
            </button>
        </ul>
    </div>

    <main id="main-section">

        <div id="Gamify-section">
            <h1 class="Title"">Gamify your grind</h1>
            <p class="statement">There's no tasks just quests</p>
        </div>        
        <h3 class="signin">Sign in</h3>

        <div id="Signin-box">
            Username <input type="text">
            e-mail   <input type="email">
            Password <input type="password">
            Confirm  <input type="password"> 
            <input type="checkbox">
            By clicking that checkbox you accept the terms and conditions of the web app.
            <button id="Sign-up-button">Sign in</button>

        </div>

        <div id="Other-signin">
            <button id="Google-signin-button">
                <a href="">Sign up using Google</a>
            </button>
            <button id="Apple-signin-button">
                <a href="">Sign up using Apple</a>
            </button>
        </div>
        
        <button class="Scroll-up">
            <a id="scroll-up" href="">Scroll Up</a>
        </button>
    </main>

    

</body>
